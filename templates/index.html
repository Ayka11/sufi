<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startRecording {
            background-color: #28a745;
            color: white;
        }
        #stopRecording {
            background-color: #dc3545;
            color: white;
        }
        #downloadTranscription {
            background-color: #007bff;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Live Transcription</h1>
    <button id="startRecording"><i class="fas fa-microphone"></i> Start Recording</button>
    <button id="stopRecording" disabled><i class="fas fa-stop"></i> Stop Recording</button>
    <button id="downloadTranscription"><i class="fas fa-download"></i> Download Transcription</button>
    <ul id="transcriptionList"></ul>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let transcriptions = [];

        document.getElementById("startRecording").addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
                if (mediaRecorder.state === "inactive") {
                    sendAudio();
                }
            };

            mediaRecorder.start();
            document.getElementById("startRecording").disabled = true;
            document.getElementById("stopRecording").disabled = false;
            
            setInterval(() => {
                if (mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    mediaRecorder.start();
                }
            }, 15000);
        });

        document.getElementById("stopRecording").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("startRecording").disabled = false;
            document.getElementById("stopRecording").disabled = true;
        });

        function sendAudio() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            audioChunks = [];
            const formData = new FormData();
            formData.append("audio", audioBlob, "audio.webm");

            fetch("/transcribe", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.transcription) {
                        const timestamp = new Date().toLocaleTimeString();
                        transcriptions.push(`${timestamp}: ${data.transcription}`);
                        updateTranscriptionList();
                        localStorage.setItem("transcriptions", JSON.stringify(transcriptions));
                    }
                })
                .catch(error => console.error("Error:", error));
        }

        function updateTranscriptionList() {
            const list = document.getElementById("transcriptionList");
            list.innerHTML = "";
            transcriptions.forEach(text => {
                const li = document.createElement("li");
                li.textContent = text;
                list.appendChild(li);
            });
        }

        document.getElementById("downloadTranscription").addEventListener("click", () => {
            const textContent = transcriptions.join("\n");
            const blob = new Blob([textContent], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "transcription.txt";
            a.click();
        });

        window.onload = function() {
            const savedTranscriptions = localStorage.getItem("transcriptions");
            if (savedTranscriptions) {
                transcriptions = JSON.parse(savedTranscriptions);
                updateTranscriptionList();
            }
        };
    </script>
</body>
</html>
